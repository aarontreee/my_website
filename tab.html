    <script type="text/javascript">
        function duckSearch() {
            var searchField = document.getElementById("searchField");
            if (searchField && searchField.value) {
                var query = escape(searchField.value);
                window.location.href = "https://duckduckgo.com/?q=" + query;
            }
        }
    </script>
